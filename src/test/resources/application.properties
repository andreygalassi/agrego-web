# APP PROPERTIES
#app.agrego.jwt.secret=agregoSecretTest
#app.agrego.jwt.expirationMs=86400000

# SPRING PROPERTIES
spring.datasource.url=jdbc:postgresql://localhost:5432/agrego-web
spring.datasource.username=local
spring.datasource.password=${DB_PASS}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# LOG PROPERTIES
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%10thread] %-5level %-50logger{50} : %msg%n
